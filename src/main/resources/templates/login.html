<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>ログイン</title>
</head>
<body>
<div class="header-contents">
    <h1>ログイン</h1>
</div>
<div class="main-contents">
    <form th:action="@{/toLogin}" th:method="post">
        <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
            <span th:text="${errorMessage}"></span>
        </div>
        <div class="login">
            <label>アカウント名</label><br/>
            <input class="text-box" type="text" name="account" th:value="${account}">
        </div>
        <div class="login">
            <label>パスワード</label><br/>
            <input class="text-box" type="password" name="password">
        </div>
        <input type="submit" value="ログイン">
    </form>
</div>
</body>
</html>
