<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>新規投稿</title>
</head>
<body>
<div class="header-contents">
  <h1>新規投稿</h1>
</div>

    <input type="submit" value="戻る"/>
